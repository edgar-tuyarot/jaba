spring.application.name=Jaba
# Driver de MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# URL de conexion - ajusta el nombre de tu base de datos
spring.datasource.url=jdbc:mariadb://localhost:3306/Jaba

# Usuario y contrasena
spring.datasource.username=root
spring.datasource.password=123456

# Dialecto de Hibernate para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Mostrar consultas SQL (util para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actualizar el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update
